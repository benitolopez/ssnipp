{{define "base"}}
<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>{{template "title" .}} - ssnipp</title>

        <meta name="description" content="Minimalist and private code snippet sharer.">
		<meta property="og:title" content="ssnipp">
		<meta property="og:url" content="https://ssnipp.com/"/>
		<meta property="og:description" content="Minimalist and private code snippet sharer."/>
		<meta property="og:site_name" content="ssnipp"/>
		<meta property="og:image:type" content="image/png"/>
		<meta property="og:image" content="https://ssnipp.com/static/img/card.png"/>
		<meta name="twitter:card" content="summary"/>
		<meta name="twitter:site" content="@LopezBenito"/>
		<meta name="twitter:creator" content="@LopezBenito"/>
		<meta name="twitter:title" content="ssnipp"/>
		<meta name="twitter:description" content="Minimalist and private code snippet sharer."/>
		<meta name="twitter:image:type" content="image/png"/>
		<meta name="twitter:image" content="https://ssnipp.com/static/img/card.png"/>

        <link rel='stylesheet' href='/static/css/main.css'>
        <link rel="icon" href="/static/img/icon.png" type="image/png" sizes="512x512"/>

        {{block "styles" .}}{{end}}
    </head>
    <body >
        <header class="container mx-auto px-4 my-12 max-w-3xl md:flex justify-between">
            <div clss="site-title">
                <h1 class="text-3xl text-gray-950 pb-2 font-medium"><a href='/'>ssnipp</a></h1>
                <p class="text-gray-700">Minimalist and private code snippet sharer</p>
            </div>

            {{template "nav" .}}
        </header>
        <main class="container mx-auto px-4 max-w-3xl">
            {{with .Flash}}
                <span class="flash block mt-3 mb-4 p-4 bg-green-100 text-green-500 rounded-md text-sm">{{.}}</span>
            {{end}}
            {{template "main" .}}
        </main>
        <footer class="container mx-auto px-4 my-28 max-w-3xl">
            <div class="pt-10 border-t border-solid border-gray-300">
                {{block "footer" .}}{{end}}
                
                <p class="text-gray-700 mt-2">Reach me at <a class="text-gray-950 hover:text-gray-400 font-medium" href="https://twitter.com/LopezBenito">@LopezBenito</a></p>
            </div>
        </footer>
        {{block "scripts" .}}{{end}}
    </body>
</html>
{{end}}
