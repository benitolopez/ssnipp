{{define "styles"}}
    <link rel="stylesheet" href="/static/css/highlight.css">
{{end}}

{{define "title"}}Snippet #{{.Snippet.ID}}{{end}}

{{define "main"}}
    {{with .Snippet}}
        <div class="relative">
            <button id="copy-button" class="absolute top-2 right-2 text-xs text-gray-100 font-medium bg-gray-950 p-2 rounded">Copy code</button>
            <pre class="bg-slate-100 overflow-x-auto p-4 break-words"><code id="snippet" class="language-{{.Language}}">{{.Content}}</code></pre>
        </div>
    {{end}}
{{end}}

{{define "scripts"}}
    <script src="/static/js/highlight.min.js"></script>
    <script src='/static/js/main.js' type='text/javascript'></script>
{{end}}
